{% extends 'base.html' %}
{% block body %}
      <div class="container my-3">
        <h2>Add a Todo</h2>
      <form action="/" method="post">
        <div class="mb-3">
          <label for="title" class="col-sm-2 col-form-label">Todo Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title">
          </div>
        </div>
        <div class="mb-3">
          <label for="desc" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="desc" name="desc">
          </div>
        </div>
        <button type="submit" class="btn btn-dark">Add</button>
      </form>
    </div>
    <div class="container my-3">
        
            {% if allTodo|length == 0 %}
            <div class="alert alert-dark col-sm-10" role="alert">
                No record
              </div>      
            {% else %}
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">SNo.</th>
                      <th scope="col">Title</th>
                      <th scope="col">Desc</th>
                      <th scope="col">Time</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                      {% for Todo in allTodo %}
                      <tr>
                          <th scope="row">{{ loop.index }}</th>
                          <td>{{Todo["title"]}}</td>
                          <td>{{Todo["desc"]}}</td>
                          <td>{{Todo["Time"]}}</td>
                          <td>
                              <a href="/Delete/{{(Todo['_id'])}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</a>
                              <a href="/Update/{{(Todo['_id'])}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</a>
                          </td>
                        </tr>
                      {% endfor %}
                    
                  </tbody>
                </table>
            {% endif %}
            
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock body %}
